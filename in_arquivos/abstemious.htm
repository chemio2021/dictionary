<p><b>Abstemious</b> (ab-STEE-mee-uhs) adjective<br>
<br>
&nbsp;&nbsp; Sparing, especially in matters of eating and drinking.<br>
<br>
[From Latin abstemius, from ab- (from) + temetum (liquor).]<br>
