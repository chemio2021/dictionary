<h3>Acarpous </h3>
<div style="font-weight: bold; font-size: 13px; color: #aaaaaa; font-family: Verdana">
  PRONUNCIATION:</div>
<p>(ay-KAHR-puhs)
<a href="http://wordsmith.org/words/acarpous.mp3" target="_blank" style="text-decoration: none">
<img alt src="http://wordsmith.org/words/images/sound-icon.png" align="middle" border="0" width="32" height="24"></a>
</p>
<div style="font-weight: bold; font-size: 13px; color: #aaaaaa; font-family: Verdana">
  MEANING:</div>
<p><i style="font-style: italic">adjective:</i> Not producing fruit; sterile.
</p>
<div style="font-weight: bold; font-size: 13px; color: #aaaaaa; font-family: Verdana">
  ETYMOLOGY:</div>
<p>From Greek akarpos, from a- (not) + karpos (fruit). Ultimately from the Indo-European 
root kerp- (to gather or harvest) which is also the source of harvest, excerpt, 
carpet, and scarce. </p>
<div style="font-weight: bold; font-size: 13px; color: #aaaaaa; font-family: Verdana">
  USAGE:</div>
<p>&quot;According to the doomsayers, if a satellite doesn't clobber you into the 
next millennium, there's always the danger its plutonium payload will turn your 
neighbourhood area into an acarpous wasteland.&quot;<br>
Adrian Bradley; Space Junk Roulette; The Australian (Sydney); Nov 19, 1996. </p>
