<h3>Accord </h3>
<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	PRONUNCIATION:</div>
(uh-KORD)
<a target="_blank" style="text-decoration: none; color: #0066CC" href="http://wordsmith.org/words/accord.mp3">
<img border="0" alt="" align="top" src="http://wordsmith.org/words/images/sound-icon.png" width="32" height="24"></a> 
<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	MEANING:</div>
<i style="font-style: italic">noun</i>: 1. A formal agreement. 2. Agreement or 
harmony.<br>
<i style="font-style: italic">verb tr.</i>: To grant.<br>
<i style="font-style: italic">verb intr.</i>: To fit in or to be harmonious. <br>
&nbsp;<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	ETYMOLOGY:</div>
From Old French acorder (to reconcile), from Latin accordare, from ad- (towards) 
+ cor (heart). Ultimately from the Indo-European root kerd- (heart) that is also 
the source of cardiac, cordial, courage, concord, discord, and record. Earliest 
documented use: before 1121. <br>
&nbsp;<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	USAGE:</div>
&quot;India and the US yesterday signed an accord that will enable them to jointly 
secure their cyber spaces.&quot;<br>
Agreement With US on Cyber Space; Gulf Times (Qatar); Jul 19, 2011.
