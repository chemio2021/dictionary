<p><b>Accrete</b> (uh-KREET) tr.verb<br>
<br>
&nbsp;&nbsp; To make larger or greater, as by increased growth.<br>
<br>
accrete intr.verb<br>
<br>
&nbsp;&nbsp; 1. To grow together; fuse.<br>
<br>
&nbsp;&nbsp; 2. To grow or increase gradually, as by addition.<br>
&nbsp;</p>

<div style="FONT-FAMILY: Verdana; COLOR: #aaaaaa; FONT-SIZE: 13px; FONT-WEIGHT: bold">
	MEANING:</div>
<i style="font-style: italic">verb tr., intr.</i>: To grow gradually by 
accumulation. <br>
&nbsp;<div style="FONT-FAMILY: Verdana; COLOR: #aaaaaa; FONT-SIZE: 13px; FONT-WEIGHT: bold">
	ETYMOLOGY:</div>
Back-formation from accretion, from accrescere (to grow). Ultimately from the 
Indo-European root ker- (to grow) that is also the source of words such as 
increase, recruit, crew, crescent, cereal, concrete, and crescendo. <br>
&nbsp;<div style="FONT-FAMILY: Verdana; COLOR: #aaaaaa; FONT-SIZE: 13px; FONT-WEIGHT: bold">
	USAGE:</div>
&quot;Protoplanets accrete more material and grow into full-sized planets.&quot;<br>
Lisa Grossman; Saving the Earth With Dynamical Simulations; Science News 
(Washington, DC); Jan 8, 2010<p>&nbsp;&quot;As testimony dragged on and on, slowly accreting detail and 
complexity,<br>
&nbsp;&nbsp; the drama in Judge Ito's courtroom began to remind me of nothing so 
much<br>
&nbsp;&nbsp; as an overstuffed 19th century novel, one of those ripping, 800-page<br>
&nbsp;&nbsp; doorstops from college, a real cinder block of a narrative.&quot;<br>
&nbsp;&nbsp; Bruce Handy, Essay: Our Mutual Houseguest, Time, 16 Oct 1995.</p>
