<h3>Aceldama </h3>
<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	PRONUNCIATION:</div>
(uh-SEL-duh-muh)
<a target="_blank" style="text-decoration: none; color: #0066CC" href="http://wordsmith.org/words/aceldama.mp3">
<img border="0" alt="" align="top" src="http://wordsmith.org/words/images/sound-icon.png" width="32" height="24"></a> 
<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	MEANING:</div>
<i style="font-style: italic">noun</i>: A place of bloodshed. <br>
&nbsp;<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	ETYMOLOGY:</div>
The term is derived from the name Aceldama, a
<a target="_blank" style="text-decoration: none; color: #0066CC" href="http://wordsmith.org/words/potters_field.html">
potter's field</a> described in the New Testament. It was purchased by the 
priests with the money Judas Iscariot received for betraying Jesus. From Greek 
Akeldama, from Aramaic haqeldema (field of blood). Earliest documented use: 
1382. <br>
&nbsp;<div style="font-family: Verdana; color: #555555; font-size: 13px; font-weight: bold">
	USAGE:</div>
&quot;Mickelsson describes Philosophy Department as a 'treacherous, ego-bloated, 
murder-stained hovel.' Ah, the groves of aceldama!&quot;<br>
Margaret Manning; Book Review; Boston Globe; May 30, 1982.</body></html>
