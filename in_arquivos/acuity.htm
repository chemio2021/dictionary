&nbsp;<div style="font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; font-family: Verdana; color: rgb(85, 85, 85); background-color: rgb(255, 255, 255)">

	root ak- (sharp), which is also the source of acrid, vinegar, acid, acute, 
	edge, hammer, heaven, eager, oxygen, mediocre, paragon, and<span class="Apple-converted-space">&nbsp;</span><a target="_blank" style="color: rgb(17, 85, 204)" href="http://wordsmith.org/words/acescent.html">acescent</a>. 
	Earliest documented use: 1400.</div>
