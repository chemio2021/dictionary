<h3>Ad hominem </h3>
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	PRONUNCIATION:</div>
(ad HO-mi-nuhm, HOM-uh-nuhm))
<a target="_blank" style="text-decoration: none" href="http://wordsmith.org/words/ad_hominem.mp3">
<img border="0" alt="" align="middle" src="http://wordsmith.org/words/images/sound-icon.png" width="32" height="24"></a> 
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	MEANING:</div>
<i style="font-style: italic">adverb, adjective:</i> 
<ol>
	<li>Appealing to one's prejudices, emotions, or other personal 
	considerations rather than to intellect or reason. 
	</li>
	<li>Attacking an opponent personally instead of answering the argument. 
	</li>
</ol>
<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	ETYMOLOGY:</div>
From Latin, literally &quot;to the person&quot;. <br>
&nbsp;<div style="font-family: Verdana; color: #aaaaaa; font-size: 13px; font-weight: bold">
	USAGE:</div>
&quot;The New Israel Fund backers unleashed ad hominem attacks against the student 
group.&quot;<br>
Anne Herzberg; Hey, NIF! Criticism is a Democratic Right; The Jerusalem Post 
(Israel); Feb 3, 2010. <br>
